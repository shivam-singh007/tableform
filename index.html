<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second form</title>
</head>
<body>
<center>
<table rules="none" bgcolor="#9DBDFF">
    <form action="" name="sf" method="get">
        <tr bgcolor="#125B9A">
            <td><b>Simple Form with FieldSets</b></td>
        </tr>
    <tr>
        <td>
            <br>
            <fieldset>
                <legend><b>User Information</b></legend>
                 <b>First Name:</b>
                 &nbsp;
                 <input type="text" name="fn">
                 <br><br>
                 <b>Last Name:</b>
                 &nbsp;&nbsp;
                 <input type="text" name="ln">
                 <br><br>
                 <b>Company:</b>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="text" name="c">
                 <br><br>
                 <b>Email:</b>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="email" name="e" required>
            </fieldset>
        </td>
    </tr>
    <tr>
        <td>
            <br>
            <fieldset>
                <legend><b>Phone Numbers:</b></legend>
                <b>Home:</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="h">
                <br><br>
                <b>Business:</b>
                &nbsp;&nbsp;
                <input type="text" name="b">
                <br><br>
                <b>Mobile:</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" name="m">
                <br><br>
                <b>Fax:</b>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="number" name="f" required>
            </fieldset>
        </td>
    </tr>
    <tr>
        <th><br><button>Save</button>
        &nbsp;&nbsp;
        <button>Cancel</button>
        <br><br>
        </th>
    </tr>
</form>
</table>
</center>
</body>
</html>
